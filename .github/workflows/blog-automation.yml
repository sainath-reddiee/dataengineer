name: Blog Automation

on:
  # Run on schedule (daily at 9 AM UTC)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      num_posts:
        description: 'Number of posts to generate'
        required: false
        default: '1'
      category:
        description: 'Category (snowflake, aws, azure, dbt, etc.)'
        required: false
        default: 'snowflake'
      status:
        description: 'Post status (draft or publish)'
        required: false
        default: 'draft'

jobs:
  generate-blog-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('blog-automation/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r blog-automation/requirements.txt
      
      - name: Generate blog posts
        env:
          # Secrets from GitHub repository settings
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          USE_IMAGES: 'false'
        run: |
          python main_gemini.py \
            --posts ${{ github.event.inputs.num_posts || '1' }} \
            --category ${{ github.event.inputs.category || 'snowflake' }} \
            --status ${{ github.event.inputs.status || 'draft' }}
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blog-outputs
          path: blog_outputs/
          retention-days: 30
      
      - name: Send notification on success
        if: success()
        run: |
          echo "✅ Blog post generation completed successfully"
          echo "Check artifacts for generated content"
      
      - name: Send notification on failure
        if: failure()
        run: |
          echo "❌ Blog post generation failed"
          echo "Check logs for details"
