<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    
    <!-- âœ… CRITICAL: DNS prefetch and preconnect FIRST -->
    <link rel="dns-prefetch" href="//app.dataengineerhub.blog">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <link rel="preconnect" href="https://app.dataengineerhub.blog" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>DataEngineer Hub - Data Engineering Tutorials</title>
    <meta name="description" content="Learn data engineering with expert tutorials on Snowflake, AWS, Azure, SQL, Python, Airflow & dbt." />
    
    <!-- âœ… Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "@id": "https://dataengineerhub.blog/#organization",
      "name": "DataEngineer Hub",
      "url": "https://dataengineerhub.blog",
      "logo": {
        "@type": "ImageObject",
        "url": "https://dataengineerhub.blog/logo.png",
        "width": 250,
        "height": 250
      }
    }
    </script>
    
    <!-- âœ… CRITICAL: Inline critical CSS to prevent render blocking -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
        color: #f8fafc;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 40%, #f472b6 80%, #fbbf24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Loading state - prevent CLS */
      .loading-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
        flex-direction: column;
        padding: 20px;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #60a5fa;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: #93c5fd;
        font-weight: 500;
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
      }
    </style>
    
    <!-- âœ… Preload critical font - inline to avoid network request -->
    <link rel="preload" as="font" type="font/woff2" crossorigin 
          href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2">
    
    <!-- âœ… Load font CSS async -->
    <link rel="preload" as="style"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
          media="print" onload="this.media='all'; this.onload=null;">
    <noscript>
      <link rel="stylesheet" 
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    </noscript>
    
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="canonical" href="https://dataengineerhub.blog">
    
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="theme-color" content="#1e293b">
    
    <!-- âœ… Reduce motion check inline -->
    <script>
      if (typeof performance !== 'undefined' && performance.mark) {
        performance.mark('nav-start');
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- âœ… CRITICAL: Static loading state prevents CLS -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading DataEngineer Hub...</p>
      </div>
    </div>
    
    <!-- âœ… CRITICAL: Module script loads after HTML parsing -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- âœ… Performance monitoring -->
    <script>
      window.addEventListener('load', function() {
        if (typeof performance !== 'undefined' && performance.mark) {
          performance.mark('page-loaded');
          
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            const paintEntries = performance.getEntriesByType('paint');
            
            if (perfData) {
              const metrics = {
                'Total Load': Math.round(perfData.loadEventEnd - perfData.fetchStart) + 'ms',
                'DOM Ready': Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart) + 'ms',
                'FCP': paintEntries[1] ? Math.round(paintEntries[1].startTime) + 'ms' : 'N/A'
              };
              
              console.log('ðŸ“Š Performance:', metrics);
              
              if (typeof gtag !== 'undefined') {
                gtag('event', 'timing_complete', {
                  'name': 'load',
                  'value': Math.round(perfData.loadEventEnd - perfData.fetchStart),
                  'event_category': 'Performance'
                });
              }
            }
          }, 100);
        }
      });
    </script>
  </body>
</html>
