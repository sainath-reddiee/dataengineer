<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    
    <!-- Preconnect to external domains (CRITICAL for performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://app.dataengineerhub.blog" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.ezojs.com">
    
    <!-- Critical CSS Inline (extracted from main CSS) -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
        color: #f8fafc;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Loading spinner */
      .loading-spinner {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #60a5fa;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @media (max-width: 768px) {
        body {
          font-size: 16px;
        }
      }
      
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
    
    <!-- Optimized Font Loading (only load what's needed) -->
    <link 
      rel="preload" 
      as="font" 
      type="font/woff2" 
      href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2"
      crossorigin
    />
    
    <!-- Load fonts with media query trick (non-blocking) -->
    <link 
      rel="preload" 
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      media="print" 
      onload="this.media='all'"
    />
    <noscript>
      <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      />
    </noscript>
    
    <!-- Fallback Meta Tags -->
    <title>DataEngineer Hub - Data Engineering Tutorials</title>
    <meta name="description" content="Learn data engineering with expert tutorials on Snowflake, AWS, Azure, SQL, Python, Airflow & dbt." />
    
    <!-- Static Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "@id": "https://dataengineerhub.blog/#organization",
      "name": "DataEngineer Hub",
      "url": "https://dataengineerhub.blog",
      "logo": {
        "@type": "ImageObject",
        "url": "https://dataengineerhub.blog/logo.png",
        "width": 250,
        "height": 250
      }
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="canonical" href="https://dataengineerhub.blog" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="theme-color" content="#1e293b" />
    
    <!-- Ezoic CMP (Consent Management) - Load early but non-blocking -->
    <script>
      // Defer Ezoic CMP loading
      setTimeout(() => {
        const script1 = document.createElement('script');
        script1.src = 'https://cmp.gatekeeperconsent.com/min.js';
        script1.dataset.cfasync = 'false';
        document.head.appendChild(script1);
        
        const script2 = document.createElement('script');
        script2.src = 'https://the.gatekeeperconsent.com/cmp.min.js';
        script2.dataset.cfasync = 'false';
        document.head.appendChild(script2);
      }, 1000);
    </script>
    
    <!-- Performance Monitoring -->
    <script>
      if (typeof performance !== 'undefined' && performance.mark) {
        performance.mark('nav-start');
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p style="color: #93c5fd; font-weight: 500; margin-top: 20px; font-size: 18px; text-align: center;">
          Loading DataEngineer Hub...
        </p>
      </div>
    </div>
    
    <!-- Main App (loads React) -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Load third-party scripts AFTER user interaction -->
    <script>
      // Load Google Analytics after interaction
      function loadGA() {
        if (window.gtag) return;
        
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-MTMNP6EV9C';
        document.head.appendChild(script);
        
        window.dataLayer = window.dataLayer || [];
        window.gtag = function() { dataLayer.push(arguments); };
        window.gtag('js', new Date());
        window.gtag('config', 'G-MTMNP6EV9C', { send_page_view: false });
      }
      
      // Load Ezoic ads after interaction
      function loadEzoic() {
        if (window.ezstandalone) return;
        
        const script = document.createElement('script');
        script.async = true;
        script.src = '//www.ezojs.com/ezoic/sa.min.js';
        document.head.appendChild(script);
        
        window.ezstandalone = window.ezstandalone || {};
        window.ezstandalone.cmd = window.ezstandalone.cmd || [];
      }
      
      // Wait for user interaction before loading
      const events = ['mousedown', 'touchstart', 'scroll', 'keydown'];
      const loadScripts = () => {
        loadGA();
        loadEzoic();
        events.forEach(e => document.removeEventListener(e, loadScripts));
      };
      
      events.forEach(e => document.addEventListener(e, loadScripts, { once: true, passive: true }));
      
      // Fallback: load after 3 seconds
      setTimeout(loadScripts, 3000);
    </script>
    
    <!-- Performance logging -->
    <script>
      window.addEventListener('load', function() {
        if (typeof performance !== 'undefined' && performance.mark) {
          performance.mark('page-loaded');
          
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              const loadTime = Math.round(perfData.loadEventEnd - perfData.fetchStart);
              console.log('âš¡ Load time:', loadTime + 'ms');
              
              if (typeof gtag !== 'undefined') {
                gtag('event', 'timing_complete', {
                  name: 'load',
                  value: loadTime,
                  event_category: 'Performance'
                });
              }
            }
          }, 1000);
        }
      });
    </script>
  </body>
</html>
