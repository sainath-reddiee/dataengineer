name: Build and Deploy to Hostinger (Ultra-Optimized)

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'
  repository_dispatch:
    types: [ post-published ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need last 2 commits for change detection
      
      # CRITICAL: Detect what actually changed
      - name: ðŸ” Detect Changes
        id: changes
        run: |
          # Check if this is a fresh run or a content-only change
          if git diff --name-only HEAD^ HEAD | grep -qE '^(src/|index.html|vite.config.js|tailwind.config.js|package)'; then
            echo "code_changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ”¨ Code changes detected - full rebuild needed"
          else
            echo "code_changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“„ Only content/config changed - trying cache"
          fi
      
      # OPTIMIZED: Smart cache key that considers actual content
      - name: ðŸ’¾ Restore Build Cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.npm
            dist
            public/sitemap.xml
            public/indexnow-key.txt
          # Cache key includes file hashes - only rebuilds if content actually changed
          key: build-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**', 'index.html', 'vite.config.js', 'tailwind.config.js', 'postcss.config.js') }}
          restore-keys: |
            build-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # Skip if cache hit AND no code changes
      - name: ðŸ“¦ Install Dependencies
        if: steps.cache-restore.outputs.cache-hit != 'true' || steps.changes.outputs.code_changed == 'true'
        run: npm ci --prefer-offline --no-audit

      # Always regenerate sitemap for scheduled/repository_dispatch
      - name: ðŸ—ºï¸ Generate & Validate Sitemap
        if: |
          steps.cache-restore.outputs.cache-hit != 'true' || 
          github.event_name == 'repository_dispatch' || 
          github.event_name == 'schedule'
        run: |
          npm run sitemap:generate
          npm run sitemap:validate
      
      # Skip build if cache hit AND no code changes
      - name: ðŸ—ï¸ Build Application
        if: steps.cache-restore.outputs.cache-hit != 'true' || steps.changes.outputs.code_changed == 'true'
        run: npm run build
        env:
          NODE_ENV: production
          VITE_ADS_ENABLED: ${{ secrets.VITE_ADS_ENABLED }}

      - name: â„¹ï¸ Build Status
        run: |
          if [ "${{ steps.cache-restore.outputs.cache-hit }}" == "true" ]; then
            if [ "${{ steps.changes.outputs.code_changed }}" == "true" ]; then
              echo "ðŸ”¨ Code changed - rebuilt anyway"
            else
              echo "âœ… Using cached build (saved ~50 seconds)"
              echo "ðŸ“Š FTP will only sync changed files (5-10s)"
            fi
          else
            echo "ðŸ†• Fresh build completed"
          fi
      
      - name: ðŸ”‘ Generate IndexNow Key
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const crypto = require('crypto');
          
          const publicDir = path.join(process.cwd(), 'public');
          const keyFile = path.join(publicDir, 'indexnow-key.txt');
          
          if (!fs.existsSync(publicDir)) {
            fs.mkdirSync(publicDir, { recursive: true });
          }
          
          if (fs.existsSync(keyFile)) {
            const key = fs.readFileSync(keyFile, 'utf8').trim();
            console.log('âœ… Using existing key');
          } else {
            const key = crypto.randomBytes(16).toString('hex');
            fs.writeFileSync(keyFile, key, 'utf8');
            const verificationFile = path.join(publicDir, \`\${key}.txt\`);
            fs.writeFileSync(verificationFile, key, 'utf8');
            console.log('ðŸ”‘ Generated new key');
          }
          "
      
      - name: ðŸ“‹ Prepare Files
        run: |
          # Copy essential files
          [ -f "public/sitemap.xml" ] && cp public/sitemap.xml dist/ && echo "âœ… Sitemap"
          [ -f "public/robots.txt" ] && cp public/robots.txt dist/ && echo "âœ… Robots"
          
          # Copy .txt files
          find public -name "*.txt" -exec cp {} dist/ \; 2>/dev/null
          echo "âœ… Files ready"
      
      # OPTIMIZED: FTP will be fast if nothing changed
      - name: ðŸš€ Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}/
          dangerous-clean-slate: false
          # CRITICAL: Don't delete old files if build was cached
          state-name: .ftp-deploy-sync-state.json
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env

      - name: â¸ï¸ Smart Wait
        run: |
          # Only wait if files were actually uploaded
          if [ "${{ steps.cache-restore.outputs.cache-hit }}" == "true" ] && [ "${{ steps.changes.outputs.code_changed }}" != "true" ]; then
            echo "âš¡ Cache hit - minimal wait (3s)"
            sleep 3
          else
            echo "â³ Full deploy - waiting 6s"
            sleep 6
          fi
      
      - name: ðŸ” Quick Verification
        run: |
          # Parallel verification
          curl -sf https://dataengineerhub.blog/sitemap.xml > /dev/null && echo "âœ… Sitemap OK" || echo "âš ï¸  Sitemap"
          curl -sf https://dataengineerhub.blog/robots.txt > /dev/null && echo "âœ… Robots OK" || echo "âš ï¸  Robots"
          
          if [ -f "public/indexnow-key.txt" ]; then
            KEY=$(cat public/indexnow-key.txt | tr -d '[:space:]')
            curl -sf "https://dataengineerhub.blog/${KEY}.txt" > /dev/null && echo "âœ… IndexNow OK" || echo "âš ï¸  IndexNow"
          fi
      
      - name: ðŸ“¢ Notify Search Engines
        # Only notify if sitemap actually changed
        if: |
          steps.cache-restore.outputs.cache-hit != 'true' || 
          github.event_name == 'repository_dispatch' || 
          github.event_name == 'schedule'
        run: npm run sitemap:notify || echo "âš ï¸ Notification queued"
        continue-on-error: true
        timeout-minutes: 1
      
      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.cache-restore.outputs.cache-hit }}" == "true" ] && [ "${{ steps.changes.outputs.code_changed }}" != "true" ]; then
            echo "âš¡ **Cache Hit** - Only changed files uploaded" >> $GITHUB_STEP_SUMMARY
            echo "â±ï¸ **Time Saved:** ~50 seconds" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”¨ **Fresh Build** - All files deployed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [Live Site](https://dataengineerhub.blog)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ºï¸ [Sitemap](https://dataengineerhub.blog/sitemap.xml)" >> $GITHUB_STEP_SUMMARY
      
      # Save cache only if we built
      - name: ðŸ’¾ Save Cache
        if: steps.cache-restore.outputs.cache-hit != 'true' || steps.changes.outputs.code_changed == 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.npm
            dist
            public/sitemap.xml
            public/indexnow-key.txt
          key: build-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**', 'index.html', 'vite.config.js', 'tailwind.config.js', 'postcss.config.js') }}
      
      - name: ðŸ’¾ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sitemap-${{ github.run_number }}
          path: dist/sitemap.xml
          retention-days: 30

  validate-sitemap:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci --prefer-offline --no-audit
      - run: npm run sitemap:generate
      - run: npm run sitemap:validate
      
      - name: ðŸ’¬ PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('public/sitemap.xml')) {
              const content = fs.readFileSync('public/sitemap.xml', 'utf8');
              const urlCount = (content.match(/<url>/g) || []).length;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `âœ… Sitemap validation passed!\n\nðŸ“Š URLs: ${urlCount}`
              });
            }
