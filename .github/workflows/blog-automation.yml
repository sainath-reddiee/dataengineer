name: Blog Automation (Manual Only)

on:
  # REMOVED automatic schedule - only manual trigger now
  workflow_dispatch:
    inputs:
      mode:
        description: 'Generation Mode'
        required: true
        type: choice
        options:
          - 'automatic'
          - 'manual'
        default: 'automatic'
      
      num_posts:
        description: 'Number of posts'
        required: false
        default: '1'
      
      category:
        description: 'Category (automatic mode)'
        required: false
        type: choice
        options:
          - 'snowflake'
          - 'aws'
          - 'azure'
          - 'dbt'
          - 'airflow'
          - 'python'
          - 'sql'
          - 'gcp'
          - 'databricks'
          - 'salesforce'
        default: 'snowflake'
      
      topic1:
        description: 'Topic 1 (manual mode)'
        required: false
        default: ''
      
      status:
        description: 'Post status'
        required: true
        type: choice
        options:
          - 'draft'
          - 'publish'
        default: 'draft'
      
      enable_images:
        description: 'Generate images?'
        required: false
        type: boolean
        default: false

jobs:
  generate-blog-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r blog-automation/requirements.txt
      
      - name: Generate blog posts (Automatic Mode)
        if: github.event.inputs.mode == 'automatic'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          USE_IMAGES: ${{ github.event.inputs.enable_images || 'false' }}
        run: |
          echo "ü§ñ AUTOMATIC mode - Will create ${{ github.event.inputs.num_posts || '1' }} post(s)"
          python blog-automation/main_gemini.py \
            --posts ${{ github.event.inputs.num_posts || '1' }} \
            --category ${{ github.event.inputs.category || 'snowflake' }} \
            --status ${{ github.event.inputs.status || 'draft' }}
      
      - name: Generate blog posts (Manual Mode)
        if: github.event.inputs.mode == 'manual'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          USE_IMAGES: ${{ github.event.inputs.enable_images || 'false' }}
        run: |
          echo "‚úçÔ∏è  MANUAL mode"
          TOPICS=""
          if [ -n "${{ github.event.inputs.topic1 }}" ]; then
            TOPICS="\"${{ github.event.inputs.topic1 }}\""
          fi
          
          if [ -z "$TOPICS" ]; then
            echo "‚ùå No topics provided!"
            exit 1
          fi
          
          python blog-automation/main_gemini.py \
            --topics $TOPICS \
            --status ${{ github.event.inputs.status || 'draft' }}
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blog-outputs-${{ github.run_number }}
          path: blog_outputs/
          retention-days: 30
