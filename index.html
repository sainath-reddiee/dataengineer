<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://app.dataengineerhub.blog" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
    
    <!-- âœ… DNS Prefetch for other domains -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//pagead2.googlesyndication.com">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8624144810216728"
     crossorigin="anonymous"></script>
    
    <title>DataEngineer Hub - Data Engineering Tutorials</title>
    <meta name="description" content="Learn data engineering with expert tutorials on Snowflake, AWS, Azure, SQL, Python, Airflow & dbt." />
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">

      "@context": "https://schema.org",

    <!-- âœ… CRITICAL: Preload critical font with correct attributes -->
    <link rel="preload" as="font" type="font/woff2" crossorigin 
          href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2">
    
    <!-- âœ… Load font CSS with font-display: swap -->
    <link rel="preload" as="style"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
          media="print" onload="this.media='all'; this.onload=null;">
    <noscript>
      <link rel="stylesheet" 
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    </noscript>
    
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="canonical" href="https://dataengineerhub.blog">
    
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e293b">
    
    <!-- âœ… INLINE CRITICAL CSS TO PREVENT CLS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
        color: #f8fafc;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* âœ… PREVENT IMAGE CLS */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      /* âœ… PREVENT FONT CLS */
      .gradient-text {
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 40%, #f472b6 80%, #fbbf24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* âœ… MOBILE OPTIMIZATIONS */
      @media (max-width: 768px) {
        body {
          font-size: 16px;
        }
      }
      
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
    
    <script>
      if (typeof performance !== 'undefined' && performance.mark) {
        performance.mark('nav-start');
      }
      
      if ('connection' in navigator) {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (connection && connection.effectiveType) {
          document.documentElement.setAttribute('data-connection', connection.effectiveType);
        }
      }
      
      if ('deviceMemory' in navigator) {
        document.documentElement.setAttribute('data-device-memory', navigator.deviceMemory);
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
        flex-direction: column;
        padding: 20px;
      ">
        <div style="
          width: 48px;
          height: 48px;
          border: 4px solid #60a5fa;
          border-top: 4px solid transparent;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <p style="
          color: #93c5fd;
          font-weight: 500;
          margin-top: 20px;
          font-size: 18px;
          text-align: center;
        ">Loading DataEngineer Hub...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      window.addEventListener('load', function() {
        if (typeof performance !== 'undefined' && performance.mark) {
          performance.mark('page-loaded');
          
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            const paintEntries = performance.getEntriesByType('paint');
            
            if (perfData) {
              const metrics = {
                'Total Load': Math.round(perfData.loadEventEnd - perfData.fetchStart) + 'ms',
                'DOM Ready': Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart) + 'ms',
                'FCP': paintEntries[1] ? Math.round(paintEntries[1].startTime) + 'ms' : 'N/A'
              };
              
              console.log('ðŸ“Š Performance:', metrics);
              
              if (typeof gtag !== 'undefined') {
                gtag('event', 'timing_complete', {
                  'name': 'load',
                  'value': Math.round(perfData.loadEventEnd - perfData.fetchStart),
                  'event_category': 'Performance'
                });
              }
            }
          }, 1500);
        }
      });
    </script>
  </body>
</html>
